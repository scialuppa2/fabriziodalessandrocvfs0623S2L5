<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Realizzazione copia sito Amazon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon mockup</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header> <!--Logo + navbar-->
        <div>
            <img id="logo-alto" src="images/logo.png" alt="logo-amazon">
        </div>

        <nav>
            <ul id="navbar">
                <li><a href="">All</a></li>
                <li><a href="">Today's deals</a></li>
                <li><a href="">Custumer Service</a></li>
                <li><a href="">Registry</a></li>
                <li><a href="">Gift Cards</a></li>
                <li><a href="">Sell</a></li>
            </ul>
        </nav>
    </header>
    <main> <!--Sezioni-->
        <section> <!--Titoli iniziali-->
            <div id="gift-cards"> 
                <p>Shop All Holiday Gift Cards</p>
            </div>
            <div id="titolo">
                <h1>Holiday Gift Guides</h1>
                <p>Be a go-gifter</p>
            </div>
        </section>
        <section id="quattro-foto"> <!--Sezione 4 foto-->
            <p>Find the perfect gift<a href="#">Shop now</a></p>

            <div class="sezione-immagini" id="ipad"></div>
            <div class="sezione-immagini" id="notebook"></div>
            <div class="sezione-immagini" id="clocks"></div>
            <div class="sezione-immagini" id="animals"></div>
        </section>
        <section> <!--Sezioni foto larghe-->
            <div class="box-immagini" id="visore"></div>
            <p>Play the gifting game <a href="#">Shop gaming</a></p>
            <div class="box-immagini" id="cuffie"></div>
            <p>The sound of cheer <a href="#">Shop Audio & Accessories</a></p>
        </section>
    </main>
    <footer> <!--Fondo pagina-->
        <div id="fondo1">
            <span><a href="#" data-bs-toggle="backtotop">Back to top</a></span>
        </div>
        <div id="fondo2">
            <img id="logo-basso" src="images/logo_fondo.png" alt="">
        </div>
    </footer>
</body>

</html>
